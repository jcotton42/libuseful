<h1>GUI</h1>

<p>This is the main gui for libuseful and serves as an invoker for the other guis</p>

<h2>Layout</h2>

<p>One button for quit and one button per gui, packages in libuseful with a <code>__main__.py</code> file with the variables <code>_gui</code> set to <code>True</code> and <code>_gui_name</code> set to the desired name of the button</p>
